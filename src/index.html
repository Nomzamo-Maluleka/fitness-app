
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fitness App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fun Fitness App</h1>
            <p>Your daily dose of fitness fun!</p>
        </header>
        
        <section class="tracker">
            <h2>Daily Workout Tracker</h2>
            <div class="tracker-input">
                <label for="exercise">Exercise: </label>
                <input type="text" id="exercise" placeholder="e.g., Push-ups">
                <label for="reps">Reps: </label>
                <input type="number" id="reps" placeholder="e.g., 20">
                <button id="addWorkout">Add Workout</button>
            </div>
            <ul id="workoutList"></ul>
        </section>

        <section class="random-exercise">
            <h2>Random Exercise Generator</h2>
            <button id="generateExercise">Generate Exercise</button>
            <p id="exerciseDisplay"></p>
        </section>

        <section class="quotes">
            <h2>Motivational Quotes</h2>
            <p id="quoteDisplay"></p>
            <button id="newQuote">New Quote</button>
        </section>

        <footer>
            <p>&copy; 2024 Fun Fitness App</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
